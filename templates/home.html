<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SeedySense</title>

  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
    }

    .video-container {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    .video-container video {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%);
    }

    .content {
      position: relative;
      z-index: 1;
      color: white;
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }

    .content h1 {
      font-size: 4rem;
      margin-top: 20%;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.7);
    }

    .content p {
      font-size: 1.2rem;
      text-shadow: 1px 1px 5px rgba(0, 0, 0, 0.7);
    }

    .content a {
      display: inline-block;
      margin-top: 20px;
      padding: 10px 20px;
      background: #ff6f61;
      color: white;
      text-decoration: none;
      border-radius: 5px;
      font-size: 1rem;
      box-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
      transition: background 0.3s ease;
    }

    .content a:hover {
      background: #ff483a;
    }
  </style>
</head>
<body>
  <div class="video-container">
    <video autoplay muted loop>
      <source src="/static/3173440-uhd_3840_2160_30fps.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>
  <div class="content">
    <h1>Suitable Seed for your Soil</h1>
    <p>Experience the power of AI. Get the best for you.</p>
    <a href="/index">Get Started</a>
  </div>
</body>
</html>
