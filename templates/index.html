<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UI Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/style.css">
</head>
<body>
    <header class="bg-dark text-white text-center py-3">
        <h1>Seedy Sense</h1>
    </header>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Crop Predictor</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Features</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Pricing</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-5">
        <form id="cropForm">
            <div class="form-group">
                <label for="K">Potassium (K):</label>
                <input type="number" class="form-control" id="K" name="K" required>
            </div>
            <div class="form-group">
                <label for="temperature">Temperature:</label>
                <input type="number" class="form-control" id="temperature" name="temperature" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="humidity">Humidity:</label>
                <input type="number" class="form-control" id="humidity" name="humidity" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="ph">pH:</label>
                <input type="number" class="form-control" id="ph" name="ph" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="rainfall">Rainfall:</label>
                <input type="number" class="form-control" id="rainfall" name="rainfall" step="0.01" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
        <div id="predictionResult" class="mt-3"></div>
    </div>
    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p>&copy; 2023 Your Company. All rights reserved.</p>
    </footer>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('cropForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(this);
            fetch('/predict', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('predictionResult').innerText = 'Predicted Crop: ' + data.prediction;
            })
            .catch(error => {
                console.error('Error:', error);
            });
        });
    </script>
</body>
</html>
